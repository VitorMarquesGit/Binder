  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-03.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <div class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
            Welcome to <span class="binder">Binder</span>
            <h3 class="log mt-3">Login / Register</h3>
          </span>

          <div class="wrap-input100 validate-input m-b-80" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" id="username" name="username" placeholder="Type your username"
              onkeypress="inputEnter(event, 'login')" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="button" onclick="getUserByUsername()">
                Login
              </button>
            </div>
          </div>
          <div class="txt1 text-center p-t-54 p-b-20">
            <span>
              Check me @
            </span>
          </div>

          <div class="flex-c-m">
            <a href="https://linkedin.com/in/vÃ­tor-marques" target="_blank" class="login100-social-item bg2">
              <i class="fa fa-linkedin"></i>
            </a>

            <a href="https://github.com/VitorMarquesGit" target="_blank" class="login100-social-item bg1">
              <i class="fa fa-github"></i>
            </a>

            <a href="mailto:vitor_emanuelmm@hotmail.com" class="login100-social-item bg3">
              <i class="fa fa-envelope"></i>
            </a>
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-group animationPicker col-xs-12">

                <option value="fadeOutRight">fadeOutRight</option>
                <option value="fadeInLeft">fadeInLeft</option>
                <option value="fadeInRight">fadeInRight</option>

    <div id="main" class="container pt-0 d-none">

          <a href="#" onclick="table(true)">LOVED BOOKS</a>
          <a href="#" onclick="table(false)">HATED BOOKS</a>
          <a id="logout" href="#" onclick="logout()">LOGOUT</a>
        </div>
      </section>

      <div class="conteudo vivify box d-none" id="conteudo">

          </thead>

        </table>
